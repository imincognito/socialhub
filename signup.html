<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Hub</title>
    <link rel="stylesheet" href="./src/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Social Hub</h1>
                <p>Join our community today</p>
            </div>

            <form id="signupForm" class="auth-form">
                <h2>Create Account</h2>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="johndoe" pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="At least 6 characters" minlength="6">
                </div>

                <div class="form-group">
                    <label for="bio">Bio (optional)</label>
                    <textarea id="bio" placeholder="Tell us about yourself" rows="3"></textarea>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-primary">Sign Up</button>

                <div class="auth-switch">
                    Already have an account? <a href="./login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/auth/signup.js"></script>
</body>
</html>
