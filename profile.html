<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Social Hub</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Social Hub</h1>
            </div>
            <div class="nav-links">
                <a href="./feed.html" class="nav-link">Feed</a>
                <a href="./profile.html" class="nav-link active">My Profile</a>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-layout">
            <div class="profile-header">
                <div class="profile-info">
                    <img id="profileAvatar" class="avatar-xlarge" src="" alt="Avatar">
                    <div class="profile-details">
                        <h1 id="profileFullName"></h1>
                        <p class="username">@<span id="profileUsername"></span></p>
                        <p id="profileBio" class="bio"></p>
                        <p class="joined-date">Joined <span id="profileJoined"></span></p>
                    </div>
                </div>
                <button id="editProfileBtn" class="btn-primary">Edit Profile</button>
            </div>

            <div id="editProfileModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Profile</h2>
                        <button class="close-modal">&times;</button>
                    </div>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="editFullName">Full Name</label>
                            <input type="text" id="editFullName" required>
                        </div>
                        <div class="form-group">
                            <label for="editBio">Bio</label>
                            <textarea id="editBio" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editAvatarUrl">Avatar URL</label>
                            <input type="url" id="editAvatarUrl" placeholder="https://example.com/avatar.jpg">
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn-secondary close-modal">Cancel</button>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile-posts">
                <h2>My Posts</h2>
                <div id="userPostsContainer" class="posts-container">
                    <div class="loading">Loading your posts...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/pages/profile.js"></script>
</body>
</html>
